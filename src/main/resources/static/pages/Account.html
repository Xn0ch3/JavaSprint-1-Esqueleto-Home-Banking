<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../images/banking-serviceWhite.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>Your Account</title>
</head>

<body>
    <header>
        <button class="flex w-full items-center justify-center">
            <img class="h-[3rem] w-[3rem] justify-end" src="../images/acceso.png" alt="images-Acceso">
        </button>

        <nav class="flex flex-wrap justify-center text-center items-center justify-around p-3">
            <a class="h-[3rem] w-[10rem] bg-black text-white p-3 rounded-lg text-lg" href="#">Account</a>
            <a class="h-[3rem] w-[10rem] bg-black text-white p-3 rounded-lg text-lg" href="#">Cards</a>
            <div class="flex items-center">
                <img class="h-[5rem] w-[5rem]" src="../images/banking-serviceWhite.png"
                    alt="LogoHome banking-serviceWhite">
                <h1 class="font-extrabold text-3xl">Your Accounts</h1>
            </div>
            <a class="h-[3rem] w-[10rem] bg-black text-white p-3 rounded-lg text-lg" href="#">Loans</a>
            <a class="h-[3rem] w-[10rem] bg-black text-white p-3 rounded-lg text-lg" href="#">Transaction</a>
        </nav>
    </header>
    <main class="min-h-[80vh] bg-black">
        <div id="app">
            <h2 class="text-[50px] text-center text-white">Bienvendida {{clients.firstname}}!</h2>
            <div class="flex flex-wrap  ">
                <img class="w-1/2 h-[15rem] bg-cover" src="../images/bannerAcount2.1.jpg" alt="bannerBienvenida">
                <img class="w-1/2 h-[15rem] bg-cover" src="../images/bannerAcount2.jpg" alt="">
            </div>
            <div class="flex flex-wrap gap-10 justify-center  items-center items-center">
                    <div class="bg-white w-[300px] h-[160px] p-[10px] rounded-lg shadow-2xl shadow-black m-[10px]">
                        <h2 class="text-black text-lg">Numero de cuentas: {{account.number}} </h2>
                        <div>

                            <h2 class="text-black text-lg">Monto: </h2>
                            <div class="bg-grey rounded-lg">
                                <h2 class="text-[30px] text-center text-black">{{formatBudget(account.balance)}}</h2>
                            </div>
                        </div>
                        <h2 class="text-black">Fecha de creacion: {{account.creationDate}} </h2>
                    </div>
                <table class="border border-black w-1/2 h-1/4 border-solid-5 p-10 rounded-lg shadow-md bg-white gap-5 ">
                    <thead>
                        <tr>
                            <th class="border-b border-black">Type</th>
                            <th class="border-b border-black">Amount</th>
                            <th class="border-b border-black">Data</th>
                            <th class="border-b border-black">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="transactions.length > 0" v-for="transactionTable in transactions ">
                            <tr class="border-b border-gray-300">
                                <td v-if="transactionTable.type == 'CREDIT'" class="py-2 text-green-600 font-extrabold">{{transactionTable.type}}</td>
                                <td v-else  class="py-2 text-red-600 font-extrabold">{{transactionTable.type}}</td>

                                <td class="py-2">{{formatBudget(transactionTable.amount)}}</td>
                                <td class="py-2">{{transactionTable.description}}</td>
                                <td class="py-2">{{transactionTable.dateTime}}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-white text-black flex flex-wrap justify-center text-center items-center justify-around p-3 ">
        <div class="flex justify-around text-center items-center gap-10">
            <p>Â© 2023 Todos los derechos reservados</p>
            <div class="flex flex-wrap justify-center text-center items-center justify-around gap-10 ">
                <img class="h-[3rem] w-[3rem]" src="../images/instagram.png" alt="instagram">
                <img class="h-[3rem] w-[3rem]" src="../images/facebook.png" alt="facebook">
                <img class="h-[3rem] w-[3rem]" src="../images/whatsapp.png" alt="whatsapp">
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../tailwind.config.js"></script>
    <script src="../JavaScript/account.js"></script>
</body>

</html>
